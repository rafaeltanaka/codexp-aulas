<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./shipping.css">
    <title>Shipping Info</title>
</head>
<body>
    <header class="status">
        <span class="cart">
            <p class="circle">1</p>
            <p>Shopping Cart</p>
        </span>
        <span class="info">
            <p class="circle">2</p>
            <p>Shipping Info</p>
        </span>
        <span class="pay">
            <p class="circle">3</p>
            <p>Payment Method</p>
        </span>
    </header>
    <main>
        <section class="shipping">
            <form action="" class="shipping__info">
                <fieldset class="address">
                    <legend>Shipping Address</legend>
                    <select>
                        <option value="Brasil" name="country" id="country">Brasil</option>
                        <option value="Canada" name="country" id="country">Canadá</option>
                        <option value="EUA" name="country" id="country">Estados Unidos</option>
                    </select>
                    <select>
                            <option value="Sao Paulo" name="city" id="city">São Paulo</option>
                            <option value="Ontario" name="city" id="city">Ontario</option>
                            <option value="Los Angeles" name="city" id="city">Los Angeles</option>
                    </select>
                    <input type="text" name="state" id="state" placeholder="Estado/Região/Província">
                    <input type="text" name="zip" id="zip" placeholder="CEP">
                    <input type="text" name="address" id="address" placeholder="Endereço">
                    <input type="text" name="compliment" id="compliment" placeholder="Complemento">
                </fieldset>
                <fieldset class="contact">
                    <legend>Contact Info</legend>
                    <input type="text" name="first-name" id="first-name" placeholder="Primeiro Nome">
                    <input type="text" name="last-name" id="last-name" placeholder="Último Nome">
                    <input type="email" name="email" id="email" placeholder="E-Mail">
                    <input type="tel" name="phone" id="phone" placeholder="Telefone">
                    <div class="method">
                        <label class="method__text">Shipping Method</label>
                        <span class="method__standard">
                            <input type="radio" name="shipping" value="standard" class="input-standard" checked>
                            <div>$10 Standard</div>
                            <div>(2-3 semanas)</div>
                        </span>
                        <span class="method__ultra">
                            <input type="radio" name="shipping" value="speed" class="input-ultra">$20 Ultra Speed (1-3 dias)
                        </span>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    
    <button onclick="validarEndereco()">Validar Endereço</button>
    <button onclick="validarContato()">Validar Contato</button>
    <button onclick="validarFormulario()">Validar Forumulario</button>
    <div id="products">1</div>
    
    <footer class="shop-nav">
        <a href="./cart.html" class="continue-shopping">
            <p class="circle"><</p>
            <p>Continue Shopping</p>
        </a>
        <a href="./shipping.html" class="shipping-info" onclick="validarFormulario()">
            <p class="shipping-info__text">Shipping Info</p>
            <p class="shipping-info__arrow">></p>
        </a>
    </footer>

    <script src="./shipping.js"></script>
</body>
</html>
