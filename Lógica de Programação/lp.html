<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lógica com Javascript</title>
</head>
<body>
    <h1>Lógica com Javascript</h1>
    <script>
        var a = prompt("Digite um número");
        var b = prompt("Digite outro número");
        var resultado1 = a + b; /*concatena, pois é considerado texto*/
        var c = prompt("Digite um número");
        var d = prompt("Digite outro número");
        c = parseInt(c);
        d = parseInt(d);
        var resultado2 = c + d;
        console.log(resultado1);
        console.log(resultado2);
    </script>
</body>
</html>
